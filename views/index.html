<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.2.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery-jvectormap-2.0.2.min.js"></script>
  <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill-en.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="searchbar">
        <div class="wrapper">
            <span>Enter URL or IP address:</span>
            <input type="text" name="urlip">
        </div>
    </div>
  <div id="world-map"></div>
  <script>
    $(function(){
      $('#world-map').vectorMap({
        markers:[{latLng: [41.90, 12.45], name: 'Vatican City'}]
      });

      var map = $('#world-map').vectorMap('get', 'mapObject');

      map.addMarker("1", [{ latLng: [41.90, 23.45], name: 'Test' }], []);
      map.addMarker("2", [{ latLng: [41.90, 33.45], name: 'Test' }], []);
      map.addMarker("3", [{ latLng: [41.90, 27.45], name: 'Test' }], []);
      map.addMarker("4", [{ latLng: [41.90, 13.45], name: 'Test' }], []);

    });
  </script>
</body>
</html>
